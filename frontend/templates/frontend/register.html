{% extends 'frontend/base.html' %}
{% load static %}

{% block content %}
    <header>
        <div class="container centered">
            <form method="POST">
                {% csrf_token %}

                <h1 class="form__title">
                    <small>Form</small>
                    <span>Sign Up</span>
                </h1>
                <div class="form__group">
                    <label for="username">Username</label>  
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form__group">
                    <label for="email">Email</label>  
                    {{ form.email }}
                </div>
                <div class="form__group">
                    <label for="password">Password</label>
                    {{ form.password1 }}
                </div>
                <div class="form__group">
                    <label for="password_confirm">Comfirm Password</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <div class="form__group">
                    <input type="submit" value="Create account" class="large__button">
                </div>
                <fieldset class="form__footer">
                    <small>Already have an account ? <a href="{% url 'login' %}" class="link">Login</a></small>
                </fieldset>
            </form>
        </div>
    </header>
{% endblock content %}
